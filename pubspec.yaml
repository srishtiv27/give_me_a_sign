name: give_me_a_sign
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  carousel_slider: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/alphabets/
    - assets/images/numbers/
    - assets/images/months/
    - assets/images/days/
    - assets/images/colour_cards/
    - assets/images/family_cards/
    - assets/images/food_cards/
    - assets/images/animal_cards/
    - assets/images/emotions_cards/
    - assets/images/greetings_cards/
    - assets/images/colours_gifs/
    - assets/images/colour_splash/
    - assets/images/family_gifs/



    - assets/images/emotions_gifs/


    - assets/images/animals_gifs/
    - assets/images/food_gifs/
    - assets/images/greetings_gifs/
    - assets/images/greetings/
    - assets/images/food/
    - assets/images/family/




  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster/Lobster-Regular.ttf

